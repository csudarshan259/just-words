

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> Word </th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element; let i = index"> <button mat-raised-button color="primary" (click)="openEditModal(i)"> Edit</button> </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element; let i = index"><button mat-raised-button color="warn"(click)="deleteWord(element)"> Delete</button> </td>
      </ng-container>
      <ng-container matColumnDef="new">
        <th mat-header-cell *matHeaderCellDef> <button mat-raised-button color="accent" (click)="openNewModal()"> +</button> </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
  
      <!--  <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"><button [disabled]="!editing" mat-button color="primary"> Update</button> </td>
      </ng-container>
      <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"><button [disabled]="!editing" mat-button color="primary" (click)="cancelEditing()"> Cancel</button> </td>
      </ng-container> -->

      
    <!-- Weight Column -->
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
